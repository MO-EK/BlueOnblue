<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - blueOnblue Thrift Shop</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Baskerville Old Face', serif;
        }

        /* Import Google Font as Backup */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        /* Main Colors */
        :root {
            --primary-color: #acc7e2;
            --accent-color: #2f3a64;
            --text-color: #317bb4;
            --bg-light: #eef4fb;
            --highlight-color: #3a69a7;
        }

        /* Background */
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-light);
            font-family: 'Poppins', sans-serif;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--highlight-color) 100%);
            color: white;
            padding: 50px 10px;
            display: flex;
            align-items: center;
            text-align: left;
        }

        /* Logo and Tagline */
        .logo-container {
            display: flex;
            align-items: center;
            margin-right: 25px;
        }

        .logo {
            width: 100px; /* Increased size */
            height: 100px; /* Increased size */
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 3px solid white;
        }

        .since {
            font-size: 0.9em;
            color: var(--bg-light);
            font-style: italic;
        }

        header h1 {
            font-size: 2.8em;
            font-weight: bold;
            margin-top: 10px;
        }

        header p {
            font-size: 1.1em;
            color: #f1f1f1;
            margin-top: 10px;
        }

        header h2 {
            font-size: 1.4em;
            color: white;
            margin-top: 5px;
            font-style: italic;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: var(--accent-color);
            padding: 15px 0;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--highlight-color);
        }

        nav a:hover {
            background-color: white;
            color: var(--accent-color);
        }

        /* Reviews Section */
        #reviews {
            padding: 60px 10%;
            text-align: center;
            background-color: white;
            color: black; /* Changed to black for contrast */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #reviews h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .review-form {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px; /* Limit the width of the form */
        }

        .review-form input,
        .review-form textarea {
            padding: 10px;
            border: 1px solid var(--highlight-color);
            border-radius: 5px;
        }

        .review-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--highlight-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .review-form button:hover {
            background-color: var(--accent-color);
        }

        .reviews-list {
            margin-top: 20px;
            max-width: 600px; /* Limit the width of the reviews */
            margin: auto; /* Center the reviews */
            text-align: left; /* Align text to the left */
        }

        .review-item {
            margin-bottom: 15px;
            border: 1px solid var(--highlight-color);
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Footer */
        footer {
            background-color: var(--accent-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p,
        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-contact {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .footer-contact img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .logo {
                width: 100px; /* Increased size */
                height: 100px; /* Increased size */
            }

            header h1 {
                font-size: 3em;
            }

            nav a {
                padding: 12px 25px;
            }

            #reviews {
                padding: 50px 20%;
            }

            #reviews h2 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="blue.png" alt="blueOnblue Logo" class="logo">
            <span class="since">Since 2021...</span>
        </div>
        <div>
            <h1>Welcome to blueOnblue</h1>
            <p>where quality meets expectation...</p>
            <h2>Thrift Shop in Kathmandu-Nepal</h2>
        </div>
    </header>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="review.html">Reviews</a>
        <a href="service.html">Services</a>
    </nav>

    <!-- Reviews Section -->
    <section id="reviews">
        <h2>Your review</h2>
        <form class="review-form" id="reviewForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="reviewText" rows="4" placeholder="Write your review..." required></textarea>
            <input type="file" id="imageUpload" accept="image/*" required>
            <button type="submit">Submit Review</button>
        </form>

        <h3>Recent Reviews</h3>
        <div class="reviews-list" id="reviewsList">
            <!-- Reviews will be appended here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Contact us</p>
        <a href="https://www.instagram.com/blueon.blue_/?hl=en" target="_blank">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="Instagram Icon" />
        </a>
        <div class="footer-contact">
            <div>
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/phone.png" alt="Phone Icon" />
                <span>+977 9861370931</span>
            </div>
            <div>
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/map-marker.png" alt="Location Icon" />
                <span>Kathmandu, Nepal</span>
            </div>
        </div>
        <p>&copy; 2024 blueOnblue Thrift Shop. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const reviewText = document.getElementById('reviewText').value;
            const imageUpload = document.getElementById('imageUpload').files[0];

            // Create a review object
            const review = {
                name: name,
                text: reviewText,
                image: URL.createObjectURL(imageUpload)
            };

            // Get existing reviews from local storage or initialize an empty array
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.push(review);

            // Save updated reviews back to local storage
            localStorage.setItem('reviews', JSON.stringify(reviews));

            // Clear the form
            document.getElementById('reviewForm').reset();

            // Update the review list display
            displayReviews();
        });

        function displayReviews() {
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            const reviewsList = document.getElementById('reviewsList');
            reviewsList.innerHTML = '';

            reviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                reviewItem.innerHTML = `
                    <strong>${review.name}</strong>
                    <p>${review.text}</p>
                    <img src="${review.image}" alt="Review Image" style="max-width:100%; height:auto;">
                `;
                reviewsList.appendChild(reviewItem);
            });
        }

        // Display existing reviews on page load
        displayReviews();
    </script>

</body>

</html>
